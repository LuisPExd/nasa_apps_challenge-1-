<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Predictions</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #7c3aed;
      --accent2: #4f46e5;
      --muted: #94a3b8;
      --white: #f8fafc;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #071127 0%, #0b1220 100%);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.01));
      border: 1px solid rgba(255, 255, 255, 0.04);
      border-radius: 16px;
      padding: 28px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 8px 0;
      font-size: 28px;
      letter-spacing: -0.5px;
    }

    p {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 15px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      color: white;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 18px rgba(79, 70, 229, 0.18);
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      width: 100%;
      max-width: 320px;
    }

    .link-btn:hover {
      transform: scale(1.03);
    }

    .small {
      display: block;
      margin-top: 16px;
      color: var(--muted);
      font-size: 13px;
    }

    footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }

    @media (max-width: 420px) {
      h1 { font-size: 22px; }
      .card { padding: 20px; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="main-title">
    <h1 id="main-title">Predictions</h1>
    <p>Select where you want to go:</p>

    <div class="buttons">
      <a
        class="link-btn"
        href="https://hacatomnasa.web.app/"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open hacatomnasa main site in a new tab"
      >
        üåê Main Site
      </a>

      <a
        class="link-btn"
        href="https://hacatomnasa.web.app/graficas.html"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Open hacatomnasa graphs page in a new tab"
      >
        üìä Graphs Page
      </a>
    </div>

    <span class="small">
      Or copy and paste one of these URLs:<br>
      <strong>https://hacatomnasa.web.app/</strong><br>
      <strong>https://hacatomnasa.web.app/graficas.html</strong>
    </span>

    <footer>
      <small>Quick preview page ‚Äî save as <code>index.html</code> and host it anywhere.</small>
    </footer>
  </main>
</body>
</html>
